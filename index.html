<!--Google homepage project-->
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link href="Style.css" rel="stylesheet" type="text/css">

    </head>
    
    <body>
        <!--Navigation Bar-->
        <div class='topnav'>
            <ul>
                <li class="fleft">About</li>
                <li class='fleft'>Store</li>
                <li class="fright" id="signin">Sign In</li>
                <li class="fright">Apps</li>
                <li class="fright">Images</li>
                <li class="fright">Gmail</li>
            </ul>
        </div>
        <!-- End of Navigation Bar-->

        <!-- Middle (Google image)-->
        <div> 
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272_92dp.png" alt="Google">    
        </div>

        <!-- Middle (Search Bar)-->
        <div>
            <form>
                <input type="text">
            </form>
        </div>

        <!-- Submitting buttons-->
        <div>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>
        
        <!-- bottom (Footer)-->
        <div class="fnav">
            <ul class="bottom">
                <li class="footer">Advertising</li>
                <li class="footer">Business</li>
                <li class="footer">How Search Works</li>
                <li class="rfooter">Settings</li>
                <li class="rfooter">Terms</li>
                <li class="rfooter">Privacy</li>
            </ul>
        </div>
        <!-- End of Page-->
    </body>
</html>
